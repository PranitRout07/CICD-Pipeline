<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://source.unsplash.com/1920x1080/?weather'); /* Random weather-related image from Unsplash */
            background-size: cover;
            background-position: center;
        }

        .weather-container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            max-width: 600px;
            width: 90%;
            color: #333; /* Dark text color */
        }

        input {
            padding: 12px;
            font-size: 18px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            width: calc(70% - 5px); /* Adjusted width to accommodate the margin */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for input */
            color: #333; /* Dark text color */
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-left: 10px; /* Added margin between the input and button */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        #weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <h1>Weather App</h1>
    <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city" required>
        <br><br>
        <button type="button" onclick="getWeather()">Get Weather</button>
    </form>
    <div id="weather-info"></div>
</div>

<script>
function getWeather() {
    var city = document.getElementById('cityInput').value;
    var url = `http://localhost:8081/weather/${city}`;
    console.log(url)
    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            displayWeather(data);
        })
        .catch(error => {
            console.error('Error fetching weather data:', error);
            document.getElementById('weather-info').innerHTML = `Error fetching weather data. ${error.message}`;
        });
}

function displayWeather(data) {
    var weatherInfo = `
        <h2>${data.name}</h2>
        <p>Temperature: ${data.main.temp}Â°C</p>
        <p>Weather: ${data.weather[0].description}</p>
    `;

    document.getElementById('weather-info').innerHTML = weatherInfo;
}
</script>

</body>
</html>
