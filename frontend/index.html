<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f3f3;
        }

        .weather-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #d2d0db;
        }

        input {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        #weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <h2>Weather App</h2>
    <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city" required>
        <button type="button" onclick="getWeather()">Get Weather</button>
    </form>
    <div id="weather-info"></div>
</div>

<script>
function getWeather() {
    var city = document.getElementById('cityInput').value;
    var url = `http://localhost:8081/weather/${city}`;
    console.log(url)
    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            displayWeather(data);
        })
        .catch(error => {
            console.error('Error fetching weather data:', error);
            document.getElementById('weather-info').innerHTML = `Error fetching weather data. ${error.message}`;
        });
}

    function displayWeather(data) {
        var weatherInfo = `
            <h3>${data.name}</h3>
            <p>Temperature: ${data.main.temp}Â°C</p>
            <p>Weather: ${data.weather[0].description}</p>
        `;

        document.getElementById('weather-info').innerHTML = weatherInfo;
    }
</script>

</body>
</html>
